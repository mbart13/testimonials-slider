<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script type="module" src="./js/index.js"></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main class="main-section">
    <section class="testimonials-slider">
      <article class="testimonial">
        <div class="img-container">
          <img class="person-image js-image" src="./images/image-tanya.jpg" alt="Tanya Sinclair">
          <div class="btn-container">
            <button class="btn js-btn-prev" aria-label="previous slide">
              <img class="icon" src="./images/icon-prev.svg" alt="">
            </button>
            <button class="btn js-btn-next" aria-label="next slide">
              <img class="icon" src="./images/icon-next.svg" alt="">
            </button>
          </div>
        </div>
        <div class="testimonial-text js-testimonial">
          <p class="quote js-text">
          “I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future.”</p>
          <div class="person-details">
          <p class="name js-name">Tanya Sinclair</p>
          <p class="job js-job">UX Engineer</p>
          </div>
        </div>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mbart13">Michal Bartosik</a>.
  </footer>
</body>
</html>
